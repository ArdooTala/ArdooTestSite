<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Experiences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="banner col-xs-12 col-lg-4">
          <img src="img/banner_vert.jpg" alt="" class="d-none d-lg-block" width="100%" height="auto">
          <img src="img/banner_horz.jpg" alt="" class="d-lg-none" width="100%" height="auto">
        </div>

        <ul class="list-unstyled skillset col-xs-12 col-lg-8">

          <li class="category cncMachines col-xs-12" onclick="changeUL(this);">
            <button class="catname col-xs-2 col-md-2">
              <p>CNC Machines</p>
            </button>
            <ul class="list-unstyled cats col-xs-10 col-md-10">

              <li class="subcat 3Axis">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>3-Axis</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software revit_arch" style="height: 100%;" data-val=40>
                      <p>Edou</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                  <li class="skill">
                    <div class="software revit_struc" style="height: 100%;" data-val=50>
                      <p>Clay</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>
              </li>

              <li class="subcat Modeling">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Delta</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software revit_arch" style="height: 100%;" data-val=40>
                      <p>Coming soon . . .</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>
              </li>

            </ul>
          </li>

          <li class="category extruders col-xs-12" onclick="changeUL(this);">
            <button class="catname col-xs-2 col-md-2">
              <p>EXTRUDERS</p>
            </button>
            <ul class="list-unstyled cats col-xs-10 col-md-10">

              <li class="subcat PhysicalComputing">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Single Material</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software arduino" style="height: 100%;" data-val=80>
                      <p>Fabtory</p>
                    </div>
                    <img src="img/skills/navis.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                  <li class="skill">
                    <div class="software raspberryPi" style="height: 100%;" data-val=65>
                      <p>Auger Screw Drive</p>
                    </div>
                    <img src="img/skills/navis.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>
                </ul>

              </li>

              <li class="subcat DigitalFab">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Multi Material</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software cnc" style="height: 100%;" data-val=70>
                      <p>Double Extruder</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>

              </li>

            </ul>
          </li>

        </ul>
      </div>
    </div>
  </body>
</html>
