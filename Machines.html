<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Experiences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="imgs d-none" style="display: none;">
        <img src="img/Icons/1x/DArtboard 1-8.png" alt="" id="HOME">
        <img src="img/Icons/1x/DArtboard 12-8.png" alt="" id="SKILLS">
        <img src="img/Icons/1x/DArtboard 3-8.png" alt="" id="CV">
        <img src="img/Icons/1x/DArtboard 4-8.png" alt="" id="CONTACT ME">
        <img src="img/Icons/1x/DArtboard 5-8.png" alt="" id="PROJECTS">
        <img src="img/Icons/1x/DArtboard 6-8.png" alt="" id="FACEBOOK">
        <img src="img/Icons/1x/DArtboard 7-8.png" alt="" id="PUBLICATIONS">
        <img src="img/Icons/1x/DArtboard 8-8.png" alt="" id="INSTAGRAM">
        <img src="img/Icons/1x/DArtboard 9-8.png" alt="" id="GITHUB">
        <img src="img/Icons/1x/DArtboard 10-8.png" alt="" id="LINKEDIN">
        <img src="img/Icons/1x/DArtboard 2-8.png" alt="" id="MACHINES">
      </div>

      <input class="d-none" style="display: none;" id="canvas_height_percentage" value="10">
      <input class="d-none" style="display: none;" id="agents_count" value="5">

      <div class="row">
        <canvas id="canvas" class="col-12" width="800"></canvas>
      </div>

      <div class="row">
        <div id="header" class="header col-xs-12">
          <div class="col-xs-11 offset-md-1 align-self-center">
            <div class="col-xs-12 col-md-auto" style="display: inline-block;">ARDESHIR TALAEI</div>
            <div class="col-xs-12 col-md-auto" style="display: inline-block; font-size: 10px;">
              / COMPUTATIONAL-DESIGN/ DIGITAL-FABRICATION/ ROBOTICS</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="banner col-xs-12 col-lg-4">
          <img src="img/banner_vert.jpg" alt="" class="d-none d-lg-block" width="100%" height="auto">
          <img src="img/banner_horz.jpg" alt="" class="d-lg-none" width="100%" height="auto">
        </div>

        <ul class="list-unstyled skillset col-xs-12 col-lg-8">

          <li class="category cncMachines col-xs-12" onclick="changeUL(this);">
            <button class="catname col-xs-2 col-md-2">
              <p>CNC Machines</p>
            </button>
            <ul class="list-unstyled cats col-xs-10 col-md-10">

              <li class="subcat 3Axis">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>3-Axis</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software revit_arch" style="height: 100%;" data-val=40>
                      <p>Edou</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                  <li class="skill">
                    <div class="software revit_struc" style="height: 100%;" data-val=50>
                      <p>Clay</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>
              </li>

              <li class="subcat Modeling">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Delta</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software revit_arch" style="height: 100%;" data-val=40>
                      <p>Coming soon . . .</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>
              </li>

            </ul>
          </li>

          <li class="category extruders col-xs-12" onclick="changeUL(this);">
            <button class="catname col-xs-2 col-md-2">
              <p>EXTRUDERS</p>
            </button>
            <ul class="list-unstyled cats col-xs-10 col-md-10">

              <li class="subcat PhysicalComputing">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Single Material</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software arduino" style="height: 100%;" data-val=80>
                      <p>Fabtory</p>
                    </div>
                    <img src="img/skills/navis.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                  <li class="skill">
                    <div class="software raspberryPi" style="height: 100%;" data-val=65>
                      <p>Auger Screw Drive</p>
                    </div>
                    <img src="img/skills/navis.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>
                </ul>

              </li>

              <li class="subcat DigitalFab">

                <div class="subcatname col-xs-2 col-md-2">
                  <p>Multi Material</p>
                </div>

                <ul class="list-unstyled items col-xs-10 col-md-10">

                  <li class="skill">
                    <div class="software cnc" style="height: 100%;" data-val=70>
                      <p>Double Extruder</p>
                    </div>
                    <img src="img/skills/revit.png" alt="Revit_Architecture" class="icon col-xs-1" height="100%">
                  </li>

                </ul>

              </li>

            </ul>
          </li>

        </ul>
      </div>

      <script src="js/HomeCanvas.js" defer></script>
    </div>
  </body>
</html>
